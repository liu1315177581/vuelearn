<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo">
		<span :uuid='id' @:click='clickHandle'>{{message}}</span>
		<!-- 指令 -->
	</div>
</body>
<script>
	let obj = {
		message:'hello,world',
		id:"123"
	}
	let str = "<div>nihao</div>"
	var vm = new Vue({
		el:'#demo',
		data:obj,
		methods:{
			clickHandle(){
				alert("1")
			}		
		},
		template:str
	})
	console.log(vm);
</script>
</html>
