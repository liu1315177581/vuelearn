<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			background: red;
		}
		.fontSize{
			font-size: 20px;
		}
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo">
		<!-- <span :uuid='id' v-on:click='clickHandle'>{{message}}</span> -->
		<!-- 指令 -->
		<!-- <span class="fontSize" :class="{red:checked}">
			红色
		</span> -->
	</div>
</body>
<script>
	let obj = {
		message:'hello,world',
		id:"123",
		checked:false
	}
	var vm = new Vue({
		el:'#demo',
		data:obj,
		render(create){
			return create(
				'div',
				{
					class:{
						red:true
					},
					style:{
						fontSize: '20px'
					},
					attrs:{
						abc:'miaov'
					},
					domProps:{
						innerHTML:'<li>html</li>'  

						// 优先级高
					}
				},
				[
					create('span',1),
					create('span',2)
				]
			)
		}
	})
</script>
</html>
